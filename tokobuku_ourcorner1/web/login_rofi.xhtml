<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="../Coba Tugas/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
    </h:head>
    <h:body>
        <body>
            <div id="login-box">
        <div class="left">
            <h1>Login</h1>
            
            <form>
                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" />
                </div>
                <div class="password">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <div>
                    <a class="forgot" href="#">
                        Forgot Password?
                    </a>
                </div>
                <div>
                    <a class="create" href="#">
                        Create your Account
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </a>
                </div>             
                <input type="submit" name="signup_submit" value="Login" />
            </form>           
        </div>
        
        <div class="right">                        
            <div class="logo">
                <img src="images/rofilogo.PNG" alt="Picture is Missing" height="200" width="180"/>
            </div>
            <div class="slogan">
                <h5>Fast and Precise Solution!</h5>
            </div>
        </div>
        
    </div>
        </body>
    </h:body>
</html>
